<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <title>Document</title>
  <style>
    body{
      background-color: gray;
    }
    .panel-heading{
      text-align: center;
    }
    .container{
      margin-top: 10%;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
    <div class="panel panel-primary  ">
      <div class="panel-heading ">后台管理系统</div>
        <div class="panel-body">
          <form class="form-horizontal" id="form">
            <div class="form-group">
              <label for="username" class="col-sm-3 control-label">用户名:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-3 control-label">密　码:</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-6">
                <button type="reset" class="btn btn-default pull-left reset">重置</button>
                <button type="submit" class="btn btn-primary pull-right login">登陆</button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
  </div>
</div>
  
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script>     
      $('#form').bootstrapValidator({
      //1. 指定不校验的类型，默认为[':disabled', ':hidden', ':not(:visible)'],可以不设置
  // excluded: [':disabled', ':hidden', ':not(:visible)'],
 //2. 指定校验时的图标显示，默认是bootstrap风格
     feedbackIcons: {
    valid: 'glyphicon glyphicon-ok',
    invalid: 'glyphicon glyphicon-remove',
    validating: 'glyphicon glyphicon-refresh'
  },
        fields: {
    //校验用户名，对应name表单的name属性
    username: {
      validators: {
        //不能为空
        notEmpty: {
          message: '用户名不能为空'
        },
        //长度校验
        stringLength: {
          min: 2,
          max: 6,
          message: '用户名长度必须在2到6之间'
        },
        //正则校验
        regexp: {
          regexp: /^[a-zA-Z0-9_\.]+$/,
          message: '用户名由数字字母下划线和.组成'
        },
        callback:{
            message: '用户名不存在'
        }
      }
    },
    password: {
      validators: {
        //不能为空
        notEmpty: {
          message: '密码不能为空'
        },
        //长度校验
        stringLength: {
          min: 6,
          max: 12,
          message: '密码长度必须在6到12之间'
        },
        //正则校验
        regexp: {
          regexp: /^[a-zA-Z0-9_\.]+$/,
          message: '用户名由数字字母下划线和.组成'
        },
        callback:{
            message: '密码错误'
        }
      }
    },
  }
      })

      var validator = $("#form").data('bootstrapValidator');   

      $('.login').on('click',function (e) {            
            e.preventDefault()
            $.ajax({
              type: "post",
              url: "/employee/employeeLogin",
              dataType:"json",
              data: $('#form').serialize(),
              success: function (info) {
                console.log(info);               
                if (info.success) {
                  location.href = "index.html"              
                }
                if (info.error==1000) {
                  validator.updateStatus('username', 'INVALID', 'callback')
                }
                if (info.error==1001) {
                  validator.updateStatus("password", "INVALID", "callback")
                }
              },
             
            });
          })
          //重置按钮的功能
     $('.reset').on('click',function (e) {
       e.preventDefault()//阻止默认事件
      validator.resetForm(true);//清空表单样式，true为清空表单内容
     });

     $(document).ajaxStart(function (params) {
      NProgress.start();
     });

     $(document).ajaxStop(function (params) {
      NProgress.start();
     })
  </script>
</body>
</html>
